{% extends 'index.html' %}
{% block title %}
<title>Shop | Login Page</title>
{% endblock %}
{% block content %}
<div class="container-fluid mt-3">
    <div class="row my-5">
        <div class="col-md-2 clo-1"></div>
        <div class="col-md-8 col-10">
            <h5 class="background text-center text-light p-2">Login Section</h5>
            {% for i in messages %}
            <div class="alert alert-danger alert-dismissible fade show text-center p-4" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><br></button>
            </div>
            {% endfor %}
            <form method="post" action="">
              {% csrf_token %}
                <div class="mb-3">
                  <label  class="form-label">User Name</label>
                  <input type="text" class="form-control" name='username' placeholder="Enter User Name to Login to Your Account">
                  
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" name="password"placeholder="Enter Password">
                </div>
                 
                <button type="submit" class="btn background text-center text-light w-100">Login</button>
              </form>
              <div class="d-flex justify-content-between">
                <a href="/forget-username" class="text-decoration-none">Forget Password</a>
                <a href="/signup/" class="text-decoration-none">New User? Create a Free Account</a>
              </div>
 
</div>
</div>
{% endblock %}
