{% extends 'index.html' %}
{% block title %}
<title>Shop | Forget Password Page</title>
{% endblock %}
{% block content %}
<div class="container-fluid mt-3">
    <div class="row my-5">
        <div class="col-md-2 clo-1"></div>
        <div class="col-md-8 col-10">
            <h5 class="background text-center text-light p-2">Login Section</h5>
            {% for i in messages %}
            <div class="alert alert-danger alert-dismissible fade show text-center p-4" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><br></button>
            </div>
            {% endfor %}
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" name='password' placeholder="Enter New Password">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name='cpassword' placeholder="Enter Confirm Password">
                </div>

                <button type="submit" class="btn background text-center text-light w-100">Reset Password</button>
            </form>

        </div>
    </div>
    {% endblock %}
