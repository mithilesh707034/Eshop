{% extends 'index.html' %}
{% block title %}
<title>Esop | Contact</title>
{% endblock %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="background text-center text-light my-2 p-2">mkm707034@gmail.com</div>

            <div class="background text-center text-light my-2 p-2">7009679903</div>

            <div class="background text-center text-light my-2 p-2">B-1/173, New Ashok Nagar,Delhi</div>
        
        <div class="mapouter"><div class="gmap_canvas"><iframe width="100%" height="480px" id="gmap_canvas" src="https://maps.google.com/maps?q=b-1/173%20new%20ashok%20nagar%20delhi&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe></div></div>
    </div>

        <div class="col-md-6 col-12">
            <h3 class="background text-center text-light mt-2 p-1">Contact Page</h3>
            {% for i in messages %}
            <div class="alert alert-success alert-dismissible fade show text-center p-4" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"><br></button>
            </div>
            {% endfor %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" required name="name" class="form-control" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email"required  name="email" class="form-control" placeholder="Email Address">
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" required name="phone" class="form-control" placeholder="Contact Number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <input type="text" required name="subject" class="form-control" placeholder="Subject">
                </div>
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea name="message"rows="6" class="w-100"></textarea>
                </div>
                <button type="submit" class="background btn text-light text-center w-100 mb-3 btn-sm">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
